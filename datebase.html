<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاعدة بيانات عملاء الصالون</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --aqua-color: #00FFFF;
            --aqua-light: #66FFFF;
            --red-color: #FF6666;
        }
        * {margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            color:#fff;min-height:100vh;padding:10px;
            background:url('pdb.jpg') center/cover fixed;
            background-color:rgba(0,0,0,.4);background-blend-mode:darken;
        }
        ::-webkit-scrollbar{width:10px;height:10px;}
        ::-webkit-scrollbar-track{background:rgba(255,255,255,.05);}
        ::-webkit-scrollbar-thumb{
            background:var(--aqua-light);border-radius:50%;
            border:2px solid var(--aqua-color);
        }
        ::-webkit-scrollbar-thumb:hover{background:var(--aqua-color);}
        .container{max-width:1200px;margin:auto;padding:10px;}
        h1{text-align:center;margin-bottom:25px;font-size:2rem;color:var(--aqua-color);text-shadow:0 2px 5px rgba(0,0,0,.5);}
        .stats{display:flex;justify-content:center;gap:20px;margin-bottom:25px;flex-wrap:wrap;}
        .stat-card{
            background:rgba(255,255,255,.1);backdrop-filter:blur(10px);
            border:1px solid rgba(255,255,255,.2);border-radius:15px;
            padding:20px;text-align:center;min-width:150px;
            box-shadow:0 5px 15px rgba(0,0,0,.3);
        }
        .stat-number{font-size:2rem;font-weight:bold;color:var(--aqua-color);margin-bottom:5px;}
        .stat-label{font-size:.9rem;color:var(--aqua-light);}
        .clients-table-wrapper{
            overflow:auto;border-radius:15px;
            background:rgba(255,255,255,.1);backdrop-filter:blur(10px);
            border:1px solid rgba(255,255,255,.2);
            max-height:70vh;padding:1px;
        }
        .clients-table{width:100%;border-collapse:collapse;}
        .clients-table th{
            background:transparent;color:var(--aqua-color);
            padding:15px 10px;text-align:center;font-size:1rem;
            border-bottom:2px solid rgba(0,255,255,.3);
            position:sticky;top:0;backdrop-filter:blur(5px);
        }
        .clients-table td{
            padding:12px 10px;border-bottom:1px solid rgba(255,255,255,.1);
            color:var(--aqua-light);text-align:center;
        }
        .clients-table tr:hover{background:rgba(0,255,255,.05);}
        .delete-btn{
    background: black;
    color: yellow;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: .8rem;
    transition: background 0.3s, color 0.3s;
}

.delete-btn:hover {
    background: black;
    color: red;
}
        @media (max-width:768px){
            h1{font-size:1.5rem;}
            .stat-card{padding:15px;min-width:120px;}
            .stat-number{font-size:1.5rem;}
            .clients-table th,.clients-table td{padding:10px 5px;font-size:.9rem;}
            .clients-table{min-width:500px;}
            .delete-btn{padding:3px 8px;font-size:.7rem;}
        }
    </style>
</head>
<body>
<div class="container">
    <h1>قاعدة بيانات عملاء الصالون</h1>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalClients">٠</div>
            <div class="stat-label">إجمالي العملاء</div>
        </div>
    </div>
    
    <div class="clients-table-wrapper">
        <table class="clients-table">
            <thead>
                <tr>
                    <th>م</th>
                    <th>اسم العميل</th>
                    <th>رقم الهاتف</th>
                    <th>عدد الحجوزات</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="clientsTableBody">
                <tr><td colspan="5" style="text-align: center; color: var(--aqua-light);">جاري تحميل البيانات...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDd2uTkqOcwgDIRHVpRhThB-NtXW7x5qGk",
        authDomain: "pixup-4e257.firebaseapp.com",
        databaseURL: "https://pixup-4e257-default-rtdb.firebaseio.com",
        projectId: "pixup-4e257",
        storageBucket: "pixup-4e257.firebasestorage.app",
        messagingSenderId: "941738425715",
        appId: "1:941738425715:web:d5a513a1b6cbb4b4611906",
        measurementId: "G-VZHXB6XHDB"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const bookingsRef = db.ref('bookings');
    const clientsRef = db.ref('clients');
    
    const tbody = document.getElementById('clientsTableBody');
    const totalClientsElement = document.getElementById('totalClients');
    
    const toArabic = num => num.toString().replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);
    
    // عرض العملاء
    const displayClients = (clients) => {
        tbody.innerHTML = '';
        if (!clients || Object.keys(clients).length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: var(--aqua-light);">لا توجد عملاء مسجلين بعد</td></tr>`;
            totalClientsElement.textContent = toArabic(0);
            return;
        }
        
        const arr = Object.values(clients).sort((a, b) => b.totalBookings - a.totalBookings);
        tbody.innerHTML = arr.map((c, i) => `
            <tr>
                <td>${toArabic(i + 1)}</td>
                <td>${c.name}</td>
                <td>${c.phone}</td>
                <td>${toArabic(c.totalBookings)}</td>
                <td><button class="delete-btn" data-phone="${c.phone}">حذف</button></td>
            </tr>
        `).join('');
        totalClientsElement.textContent = toArabic(arr.length);
    };
    
    // حذف من جدول العملاء فقط (ما يمسش الحجوزات)
    const deleteClient = (phone) => {
        if (!confirm(`هل أنت متأكد من حذف العميل ${phone} من جدول العملاء فقط؟\nحجوزاته ستظل موجودة في الصالون.`)) {
            return;
        }

        clientsRef.child(phone).remove()
            .then(() => {
                alert(`تم حذف العميل ${phone} من الجدول بنجاح.\nحجوزاته لم تُحذف.`);
            })
            .catch(err => {
                console.error(err);
                alert("فشل الحذف. تأكد من الاتصال.");
            });
    };
    
    tbody.addEventListener('click', e => {
        const btn = e.target.closest('.delete-btn');
        if (btn) deleteClient(btn.dataset.phone);
    });
    
    // مزامنة من bookings في الوقت الفعلي
    const syncClientsFromBookings = () => {
        bookingsRef.on('value', (snapshot) => {
            const bookingsData = snapshot.val();
            if (!bookingsData) {
                clientsRef.set({}).catch(console.error);
                return;
            }
            const clientsMap = new Map();
            Object.values(bookingsData).forEach(dateObj => {
                Object.values(dateObj).forEach(timeObj => {
                    Object.values(timeObj).forEach(booking => {
                        if (booking.phone && booking.name) {
                            const phone = booking.phone.trim();
                            if (!clientsMap.has(phone)) {
                                clientsMap.set(phone, {
                                    name: booking.name,
                                    phone: phone,
                                    totalBookings: 1
                                });
                            } else {
                                clientsMap.get(phone).totalBookings++;
                            }
                        }
                    });
                });
            });
            const clientsObj = {};
            clientsMap.forEach((client, phone) => clientsObj[phone] = client);
            clientsRef.set(clientsObj).catch(console.error);
        });
    };
    
    // تحميل العملاء
    const loadClients = () => {
        clientsRef.on('value', snap => displayClients(snap.val() || {}), err => {
            tbody.innerHTML = `<tr><td colspan="5" style="color:red;text-align:center;">فشل التحميل: ${err.message}</td></tr>`;
        });
    };

    loadClients();
    syncClientsFromBookings();
</script>
</body>
</html>
